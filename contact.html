<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="Artius Shade">
    <meta name="description" content="This is the contact us page for Little Taco Shop.">
    <title>Contact Us-LTS</title>
    <link rel="icon" href="taco-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <header>
        <h1> Contact Us</h1>
        <nav id="navbar" class="navbar">
            <span id="logo" class="c-box"><a href="/"><img src="taco-favicon.ico" alt="LTS Logo">LTS&trade;</a></span>
            <ul>
                <li class="box"><a href="/">Home</a></li>
                <li class="box"><a href="/#about">About LTS</a></li>
                <li class="box"><a href="/#menu">Our Menu</a></li>
                <li class="box"><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/tacos3.jpeg" alt="Tacos and a drink" width="400" height="250">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <section id="contact">
        <h2>Our Contact</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p><label for="name">Name:</label>
                    <input style="background-color: rgb(235, 238, 238); border-color: rgba(240, 248, 255, 0.205);" type="text" name="name" id="name" placeholder="your name" autocomplete="name" required>
                </p>
                <p><label for="email">Email:</label>
                    <input type="email" style="background-color: rgb(235, 238, 238); border-color: rgba(240, 248, 255, 0.205);" name="email" id="email" placeholder="your email" autocomplete="email" required>
                </p>
                <p><label for="message">Your Message:</label><br>
                    <textarea style="background-color: rgb(235, 238, 238); border-color: rgba(240, 248, 255, 0.205);" name="message" id="message" cols="30" rows="10" placeholder="Type your message here"
                        required></textarea>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <section id="location">
        <h2>Our Location</h2>
        <address>555 Taco Temptation Lane, Suite T<br>Kanas City, MO 55555-5555<br><br>Phone: <a
                href="tel:+555-555-5555">555-555-5555</a></address><br>
    </section>
    <hr>
    <footer>
        <a href="#">Back to top</a>
        <p>Copyright &#169; The Little Taco Shop</p>
    </footer>
</body>

</html>
